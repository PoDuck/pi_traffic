{% load staticfiles %}<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static '@fortawesome/fontawesome-free/css/all.min.css' %}">
    <meta charset="UTF-8">
    <title>Raspberry Pi Traffic Control - {{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'home:index' %}"><i class="fas fa-road"></i> <strong>Pi Traffic</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item{% if page == "home" %} active{% endif %}">
                <a class="nav-link" href="{% url 'home:index' %}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item{% if page == "lights" %} active{% endif %}">
                <a class="nav-link" href="{% url 'lights:index' %}"><i class="fas fa-traffic-light"></i> Lights</a>
            </li>
            <li class="nav-item{% if page == "switches" %} active{% endif %}">
                <a class="nav-link" href="{% url 'switches:index' %}"><i class="fab fa-nintendo-switch"></i> Switches</a>
            </li>
            <li class="nav-item{% if page == 'lcd' %} active{% endif %}">
                <a class="nav-link" href="{% url 'lcd:index' %}"><i class="fas fa-desktop"></i> LCDs</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock body %}
</div>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
{% block script %}
{% endblock script %}
</body>
</html>
